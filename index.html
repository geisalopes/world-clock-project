<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock - Geisa Lopes</title>
  </head>

  <body>
    <div class="main-container"></div>
    <div class="world-clock-container">
      <h1>World Clock</h1>
      <select name="city" id="city">
        <option value="">Selec a city</option>
        <option value="current">My current location</option>
        <option value="Africa/Casablanca">Casablanca</option>
        <option value="America/Chihuahua">Chihuahua</option>
        <option value="Antarctica/South_Pole">South Pole</option>
        <option value="Asia/Damascus">Damascus</option>
        <option value="Canada/Saskatchewan">Saskatchewan</option>
        <option value="Indian/Maldives">Maldives</option>
        <option value="Pacific/Galapagos">Galapagos</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>

      <div id="cities">
        <div class="city" id="brisbane">
          <div>
            <h2>Brisbane</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="oslo">
          <div>
            <h2>Oslo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sao-paulo">
          <div>
            <h2>São Paulo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <button class="home-button">Home Page</button>
    </div>
    <footer class="icons">
      This project was coded with ❤️ by
      <a href="https://github.com/geisalopes" target="_blank">Geisa Lopes</a>
      and is
      <a
        href="https://github.com/geisalopes/world-clock-project"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a
        href="https://guileless-buttercream-94a6cf.netlify.app/"
        target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
